upstream app {
    server localhost:3000;
}

server { 
    listen 80;
    server_name frontend;
    location / {
        # This would be the directory where your React app's static files are stored at
        root /usr/share/nginx/html;
        try_files $uri /index.html;
    }
    
    location /static/ {
        alias /static/;
    }
    
    location /api/ {
        proxy_pass http://app;
    }
}