<body class="root">

    <header>
        <img class="theme" src="./public/images/logo/dark.png" alt="NP_logo" width="100" height="100">
        <!-- <h1>Nezávislé Publikování</h1> -->
        <nav>
            <button class="nav articles">Publikace</button>
            <button class="nav login">log</button>
            <button class="nav profile">Moje publikace</button>
            <button class="nav about">O servisu</button>
            <button class="nav theme"> Theme</button>
        </nav>
    </header>

    <main>
        <noscript>
            <p>
                Please, turn on JavaScript.
            </p>
        </noscript>


        <div style="display: none" class="page articles">
            <div class="wrapper articles"></div>
        </div>

        <div style="display: none" class="page unauthorized login">
            <form class="login" action="#" method="post">
                <input class="login login" placeholder="login" type="text">
                <input class="login passwod" placeholder="password" type="password">
                <button class="login" type="submit">login</button>
            </form>
            <button class="nav registr"> registr</button>

        </div>

        <div style="display: none" class="page unauthorized registr">
            <form class="register" action="#" method="post">
                <input class="register login" placeholder="login" type="text">
                <input class="register passwod" placeholder="password" type="password">
                <button class="register" type="submit">register</button>
            </form>

        </div>

        <div style="display: none" class="page profile">
            <div class="profile info">
                <p>
                    profile info
                </p>
            </div>

            <form class="write" action="#" method="post">
                <input class="write" placeholder="New article" type="text">
                <button class="write" type="submit">publish</button>
            </form>
            <div class="wrapper articles colection"></div>
        </div>

        <div style="display: none" class="page about">
            <p>about</p>
        </div>

    </main>
