<body class="root">
    <header>
        <img src="./public/images/NP_logo.png" alt="NP_logo" width="100">
        <h1>Nezávislé Publikování</h1>
    </header>
    <nav>
        <button class="articles">Publikace</button>
        <button class="log">log</button>
        <button class="reg"> reg</button>
        <button class="profile">Moje publikace</button>
        <button class="about">O servisu</button>
    </nav>
    <main>
        <noscript>
            <p>
                Please, turn on Javacript.
            </p>
        </noscript>





        <div class="page articles">
            articles page
            <ul class="wrapper articles">
                list of articles
                <li>
                    articles
                </li>
            </ul>
        </div>

        <div class="page unauthorized login">
            login page
            <form class="login" action="" method="post">
                login form
                <input class="login login" placeholder="login" type="text">
                <input class="login passwod" placeholder="password" type="password">
                <button class="login" type="submit">login</button>
                <button class="registr" type="button">register</button>
            </form>
        </div>

        <div class="page unauthorized registr">
            registr page
            <form class="register" action="" method="post">
                register form
                <input class="register login" placeholder="login" type="text">
                <input class="register passwod" placeholder="password" type="password">
                <button class="register" type="submit">register</button>
            </form>
        </div>

        <div class="page profile">
            profile page
            <div class="profile info">
                profile info
            </div>

            <form class="write" action="" method="post">
                writing form
                <input class="write" placeholder="New article" type="text">
                <button class="write" type="submit">publish</button>
            </form>
            <ul class="wrapper articles colection">
                list of articles
                <li>
                    articles
                </li>
            </ul>
        </div>

        <div class="page about">
            about page
            <p>about</p>
        </div>

    </main>
